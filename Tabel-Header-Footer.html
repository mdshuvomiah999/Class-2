<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Headr With Footer</title>
  </head>
  <body>
    <table border="1px" style="border-collapse: collapse">
      <thead>
        <tr>
          <th colspan="2">October</th>
          <th colspan="2">November</th>
        </tr>

        <tr>
          <td>Sales</td>
          <td>Profit</td>
          <td>Lost</td>
          <td>Highest</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>$444</td>
          <td>$555</td>
          <td>$444</td>
          <td>$666</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="4">November was more produstive</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
